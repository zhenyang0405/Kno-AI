version: '3.8'

services:
  live-active-learning:
    build: .
    ports:
      - "8004:8004"
    environment:
      - PORT=8004
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_PORT=${DB_PORT}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: unless-stopped
