version: '3.8'

services:
  # API Service
  api:
    build: .
    ports:
      - "8002:8002"
    environment:
      - PORT=8002
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_PORT=${DB_PORT}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp-key.json
    volumes:
      - ./gcp-key.json:/app/gcp-key.json:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/api/pre-assessment/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

